spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver # 指定数据库驱动类
    # 数据库连接信息
    url: jdbc:mysql://${sql.host}/xiaohashu?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${sql.username} # 数据库用户名
    password: ${sql.password} # 数据库密码


logging:
  level:
    com.quanxiaoha.xiaohashu.auth.domain.mapper: debug
